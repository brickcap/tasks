<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <title>twitter-mailer</title>
  </head>
  <body>
    <div class="container container-fluid" style="margin-top:10%">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
	  <button type="button" class="btn btn-success btn-large" onclick="mail(this)" disabled id="mail">Mail</button>
	  {{#tweets}}
          <h1 id="name">{{name}}</h1>
	  {{#items}}
          <div class="tweet">
	    <p><input type="checkbox" onchange="getMailList(this)"/> {{text}}</p>
          </div>
	  {{/items}}
          <hr/>
	  {{/tweets}}
       	</div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
  <script src="/javascripts/index.js"></script>
</html>
